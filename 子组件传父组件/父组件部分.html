<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--父组件-->
<template>
    <login @transferUser="getMsg"></login>
</template>
    <!--在父组件App.vue 中 声明了一个方法getMsg,用transferUser事件调用getMsg方法 获取从子组件传递过来的参数msg-->
</body>
<script src="../vue.js"></script>
<script>
    import login from  '06 子组件向父组件传递数据.html';
    export default {
        data(){
            return{user:''}
        },
        component:{
            login
        },
        methods:{
            getMsg(msg){ //msg 就是从子组件传递过来的参数msg
                this.user = msg;
            }
        }
    }
</script>
</html>
