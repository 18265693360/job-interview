<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
    <!--父组件-->
    <!--动态props(要动态地绑定父组件的数据到子模板的props用 v-bind。每当父组件的数据变化时，该变化也会传导给子组件)-->
    <button :msg="hello"></button>
    <!--<button msg="hello"></button>-->

    <!--子组件-->
    <template>
        <div>{{msg}}</div>
    </template>
</body>
<script src="vue.js"></script>
<script>
    //子组件通过props选项接受父组件传参
    props:{'msg'}

    //单向数据流 prop是单向绑定的 当父组件的属性变化时，但是不会反过来 这是为了防止子组件无意修改了父组件的状态
    //另外每次父组件更新时 子组件的所有prop都会更新最新




</script>
</html>
